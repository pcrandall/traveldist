    <!-- Override styles -->
    <style>
      body {
        padding-right: 0px !important;
        margin-right: 0px !important;
      }

      body.modal-open {
        overflow: auto;
      }

      #notes-text-container {
        overflow: hidden;
        background-clip: padding-box;
      }

      #change-notes {
        height: 5em;
        border-radius: 4px;
        overflow-y: visible !important;
      }

      .form-control,
      #footer,
      #last-notes {
        scrollbar-width: thin;
        !important scrollbar-gutter: [ auto | [ stable | always] && both? && force?]
      }

      #footer {
        overflow-x: hidden;
        overflow-y: visible !important;
      }

      #footer {
        max-height: 150px;
        overflow-y: auto;
      }

      ::-webkit-scrollbar {
        height: 6px;
        width: 6px;
        background: #DDD;
      }

      ::-webkit-scrollbar-thumb {
        background: #F0F0F0;
        -webkit-border-radius: 6px;
        -webkit-box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.75);
      }

      ::-webkit-scrollbar-corner {
        background: #DDD;
      }

      .duet-date__input{
        padding: 8px !important;
        webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
      }

      #distance, #measurement, #notes{
        font-size: 16px;
        font-family: apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-style: inherit;
        font-variant-caps: inherit;
        font-weight: inherit;
        font-stretch: inherit;
      }


    </style>

    <!-- Check Modal -->
    <div class="modal fade" id="shoeModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header noselect" style="font-size: 24px">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <div
              id="title"
              class="modal-title noselect"
              style="margin-bottom: 0.15em; font-size: 24px"
            ></div>
          </div>
          <div class="modal-body">
            <form id="form">
              <!-- datepicker -->
              <div class="form-group noselect">
                <label for="date" class="col-form-label noselect"
                  >Date:</label
                >
                <duet-date-picker
                  id="date"
                  identifier="date"
                ></duet-date-picker>
              </div>
              <!-- distance update -->
              <div class="form-group">
                <label for="distance" class="col-form-label noselect"
                  >Distance:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="distance"
                  placeholder="0-25000000"
                />
              </div>
              <!-- measurment update -->
              <div class="form-group">
                <label for="measurement" class="col-form-label noselect"
                  >Measurement:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="measurement"
                  placeholder=""
                />
              </div>
              <!-- notes -->
              <div id="notes-text-container" class="form-group">
                <label for="notes" class="col-form-label noselect"
                  >Notes:</label
                >
                <textarea
                  style="resize: none; "
                  class="form-control"
                  id="notes"
                  placeholder=""
                ></textarea>
              </div>
            </form>
            <div class="modal-footer justify-content-between" style="border: none; !important">
              <button
                id="submit-shoe-change"
                type="button"
                class="btn btn-warning"
                data-dismiss="modal"
              >
                Submit Shoe Change
              </button>
              <button
                id="submit-shoe-check"
                type="button"
                class="btn btn-info"
                data-dismiss="modal"
              >
                Submit Shoe Check
              </button>
            </div>
            <!-- modal footer -->
            <div id="footer">
              <div class="form-group">
                <table class="table">
                  <tbody>
                    <tr>
                      <th class="noselect" scope="row">Shoe Travel</th>
                      <td id="shoe-travel"></td>
                    </tr>
                    <tr>
                      <th class="noselect" scope="row">Days Installed</th>
                      <td id="days-installed"></td>
                    </tr>
                    <tr>
                      <th class="noselect" scope="row">Navette Distance</th>
                      <td id="current-distance"></td>
                    </tr>
                    <tr>
                      <th class="noselect" scope="row">Navette Distance Last Updated</th>
                      <td id="last-updated"></td>
                    </tr>
                    <tr>
                      <th class="noselect" scope="row">Change Distance</th>
                      <td id="change-distance"></td>
                    </tr>
                    <tr>
                      <th class="noselect" scope="row">Change Date</th>
                      <td id="change-date"></td>
                    </tr>
                    <tr>
                      <th class="noselect" scope="row">Check Distance</th>
                      <td id="check-distance"></td>
                    </tr>
                    <tr>
                      <th class="noselect" scope="row">Check Date</th>
                      <td id="check-timestamp"></td>
                    </tr>
                    <tr>
                      <th class="noselect" scope="row">Wear Check</th>
                      <td id="check-wear"></td>
                    </tr>
                    <tr>
                      <th class="noselect" scope="row">Last Change Notes</th>
                      <td>
                        <p class="noselect" id="change-notes"></p>
                      </td>
                    </tr>
                    <tr>
                      <th class="noselect" scope="row">Last Check Notes</th>
                      <td>
                        <p class="noselect" id="check-notes"></p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
